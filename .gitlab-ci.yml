image: docker:latest

services:
    - docker:dind

before_script:
    - echo "<html><head></head><body><pre>" > index.html 
    - BUILD_NUMBER=$CI_BUILD_ID
    - WORKSPACE=$PWD
    - export BUILD_NUMBER WORKSPACE
    - printenv  >> index.html
    - ./examples/run_tests.sh 2
    - ./examples/make_report.sh $CI_BUILD_ID
    - find . -print >> index.html
    - echo "</pre></body></html>" >> index.html 
# Full project: https://gitlab.com/pages/plain-html 
pages:   
  stage: deploy   
  script:   
  - mkdir .public   
  - cp -r * .public   
  - mv .public public   
  
  artifacts:     
    paths:     
    - public   
  only:   
  - master


