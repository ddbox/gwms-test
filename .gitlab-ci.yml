#image: dbox/gwms-test:latest
before_script:
    - echo "<html><head></head><body><pre>" > index.html 
    - printenv | sort >> index.html
    - pwd >> index.html
    - find . -ls >> index.html
    - echo "</pre></body></html>" >> index.html 
    - cat index.html

# Full project: https://gitlab.com/pages/plain-html 
pages:   
  stage: deploy   
  script:   
  - mkdir .public   
  - cp -r * .public   
  - mv .public public   
  
  artifacts:     
    paths:     
    - public   
  only:   
  - master


